<!DOCTYPE html>
<html>
  <head>
    <title>Advanced Functions</title>
  </head>
  <body>
    <script>
      greeting(); //pode chamar a função mesmo antes dela ser criada
      function greeting() {
        console.log("hello");
      }
      greeting();

      const num = 2;
      const function1 = function () {
        //função anonima
        console.log("hello2");
      };

      console.log(function1);
      console.log(typeof function1);
      function1();

      const object1 = {
        num: 2,
        fun: function () {
          console.log("hello3");
        },
      };
      object1.fun(); //method = function saved inside a object

      function display(param) {
        console.log(param);
      }

      display(2);

      function run(param) { //passando uma função em outra função = call back
        param();
      }
      run(function () {
        console.log("hello4");
      });
    </script>
  </body>
</html>
